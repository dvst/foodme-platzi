<fm-deliver-to></fm-deliver-to>


<div class="container fm-restaurant">

  <div class="row">
    <div class="span2">
      <img ng-src="img/restaurants/{{restaurant.id}}.jpg" class="img-rounded">
    </div>

    <div class="span10">
      <h3>{{restaurant.name}}</h3>

      <div class="row">
        <div class="span2">
          <div>{{restaurant.location}}</div>
          <div>Opens at: {{restaurant.opens }}</div>
          <div>Closes at: {{restaurant.closes }}</div>

          <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true"></fm-rating>

        </div>
        <div class="span4">
          <div>{{restaurant.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row-fluid">

  <div class="span8 fm-panel fm-menu-list">
    <h4>Menu</h4>

    <table class="menu-table">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr ng-repeat="menuItem in restaurant.menuItems">
        <td><a href ng-click="cart.add(menuItem, restaurant)"> <span>{{menuItem.name}}</span> <i class="icon-plus-sign"></i></a></td>
        <td>{{menuItem.price}}</td>
      </tr>
    </table>

  </div>

  <div class="span4 fm-panel fm-cart">
    <h4>Your order</h4>
    <form>
      <ul class="unstyled">
        <li ng-repeat="item in cart.items">
          <a href ng-click="cart.remove(item)"><i class="icon-remove-sign"></i></a>
          {{item.qty}} &times; {{item.name}}
        </li>
      </ul>
      <div class="pull-right" ng-show="cart.items.length">
        <a href="#/checkout" ng-disabled="!cart.items.length" class="btn">Checkout</a>
      </div>
      <p>
        <b>Total: {{cart.total() | currency}}</b>
      </p>
    </form>
  </div>

</div>
